<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwasome</title>
    
</head>
<body>
    <script>
        var i=document.createElement('i');
        i.setAttribute('class','fa');
        i.classList.add('fa-home');

        console.log(i);
        document.body.appendChild(i);
        var l=document.createElement('link');
        l.setAttribute('rel','stylesheet')
        l.setAttribute('href','https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css')
        console.log(l);
        document.head.appendChild(l);

    </script>
</body>
</html>
